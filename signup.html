<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/signup.css" />
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <!-- image section -->
      <div class="image-section col-md-6">
          <div class="jumbotron">
              Development for everbody
          </div>
          <figure><img src="/assets/pngtree-web-development-illustration-modern-can-be-used-for-landing-pages-web-png-image_1496220.jpg" alt=""></figure>
        
      </div>
      <!-- form section -->
      <div class="signUp-section col-md-6 px-5 py-5 ">
        <form >
            <figure class="mx-auto"><img src="/assets/WhatsApp Image 2020-07-22 at 1.34.15 PM.jpeg" alt="seven-dev-community-logo" style="width: 15rem" class="img-fluid"></figure>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="form-group form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Keep me logged in</label
            >
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
      </div>
    </div>
  </body>
</html>
